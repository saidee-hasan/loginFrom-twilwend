<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="bg-blue-500" py-3>
      <div class="container mx-auto w-3/4 flex justify-between">
        <a
          class="flex items-center font-semibold text-2xl text-white relative"
          href="/index.html "
          ><img class="w-8 pr-2" src="assets/images/lock.png" alt="" />Secured
          Area</a
        >
        <nav class="">
          <button id="movile_icon" class="text-white text-end flex sm:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
              />
            </svg>
          </button>
          <ul
            id="main_menu"
            class="relative sm:items-center bg-blue-500 w-full left-0 top-0 p-4 text-center hidden sm:block sm:text-center sm:relative sm:top-0 sm:flex sm:justify-evenly"
          >
            <li class="mb-2 sm:mb-0 sm:ml-5">
              <a
                class="text-white font-semibold hover:text-black hover:transition-colors cursor-pointer"
                >Home</a
              >
            </li>
            <li class="mb-2 sm:mb-0 sm:ml-5">
              <a
                class="text-white font-semibold hover:text-black hover:transition-colors cursor-pointer"
                href=""
                >Contact</a
              >
            </li>
            <li class="mb-2 sm:mb-0 sm:ml-5">
              <a
                class="text-white font-semibold hover:text-black hover:transition-colors cursor-pointer"
                href=""
                >Login</a
              >
            </li>
            <li class="mb-2 sm:mb-0 sm:ml-5">
              <a
                class="text-white block font-semibold hover:text-black hover:transition-colors cursor-pointer"
                href=""
                >Sing In</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="bg-blue-100 h-screen">
      <div
        class="container mx-auto w-3/4 flex sm:text-center justify-between flex-col sm:items-center sm:flex-row sm:pl-5"
      >
        <div class="order-2 bg-white p-8 sm:order-1 sm:w-1/2">
          <h2 class="text-3xl font-bold mb-2">Welcome Back</h2>
          <p class="text-gray-400 mb-1">Place enter your details</p>
          <from action="">
            <label class=" sm:text-left font-semibold" for="email">Email Addres</label>
            <input
              class="border w-full px-2 rounded py-2 mb-2 block"
              type="email"
              placeholder="Enter your Email Address"
            />
            <label class=" sm:text-left font-semibold" for="password"> Password</label>
            <input
              class="border w-full px-2 rounded py-2 mb-2 block"
              type="password"
              placeholder="Enter your password"
            />
            <input
              class="text-center rounded bg-pink-500 w-full cursor-pointer hover:bg-black"
              type="submit"
            />
          </from>
          <p class="text-red-500 text-sm underline">
            Don't Have an account ? <a href="">Sing up</a>
          </p>
        </div>
        <div class="order-1 sm:order-2 sm:w-1/2">
          <img src="assets/images/login.svg" alt="" />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
